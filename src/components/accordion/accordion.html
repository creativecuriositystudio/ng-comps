<div (click)="isCollapsed = !isCollapsed" class="row c-pointer mt-4" [ngStyle]="customClass">
  <div class="col-8">
    <h2 *ngIf="uppercase">{{ title | uppercase }}</h2>
    <h2 *ngIf="!uppercase">{{ title }}</h2>
  </div>
  <div class="col-4 text-right">
    <i class="fa {{ isCollapsed ? icons.hide : icons.show }}" aria-hidden="true"></i>
  </div>
</div>

<div class="row mb-4 mt-4" [ngbCollapse]="isCollapsed">
  <div class="col-12">
    <ng-content></ng-content>
  </div>
</div>

<hr class="mt-2">

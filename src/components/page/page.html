<ng-template [ngIf]="title">
  <ng-content select=".app-page-head"></ng-content>

  <div class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-sm-center text-md-left mt-1 mb-1">{{title}}</h1>
        </div>

        <div class="col-md-6">
          <ng-content select=".app-page-title"></ng-content>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-content select=".app-page-content"></ng-content>
